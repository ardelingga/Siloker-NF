    <script>
        $(document).ready(function () {
            $("#btn-daftar-mitra").click(function () {
                var nama_perusahaan = $('#input-nama').val();
                var bidang_usaha = $('#select-bidang').val();
                var alamat = $('#input-alamat').val();
                var kontak = $('#input-kontak').val();
                var no_hp = $('#input-nohp').val();
                var email = $('#input-email').val();
                var alamat_web = $('#input-alamat-web').val();

                if (nama_perusahaan == "") {
                    alert('Masukan Nama Perusahaan!');
                } else if (bidang_usaha == "") {
                    alert('Pilih bidang Usaha');
                } else if (alamat == "") {
                    alert('Masukan alamat');
                } else if (kontak == "") {
                    alert('Masukan Kontak');
                } else if (no_hp == "") {
                    alert('Masukan no hp');
                } else if (email == "") {
                    alert('Masukan email');
                } else if (alamat_web == "") {
                    alert('Masukan alamat web');
                } else {
                    window.location.href = 'mitra.html';
                }
            });

            $("#datepicker-popup").datepicker({
                enableOnReadonly: true,
                todayHighlight: true,
                format: "DD, d MM yyyy",
            });

            // Simpan ke local storage browser
            $(".kategori").change(function () {
                var kategori = [];
                $.each($("input[name='kategori[]']:checked"), function () {
                    kategori.push($(this).val());
                });
                kategori = kategori.join(", ");
                localStorage.setItem("kategori", kategori);
            });
            $("#form-lowongan").submit(function () {
                localStorage.setItem("nama", $("input[name='nama']").val());
                localStorage.setItem("alamat", $("textarea[name='alamat']").val());
                localStorage.setItem("bidang", $("select[name='bidang']").val());
                localStorage.setItem(
                    "deskripsi",
                    $("textarea[name='deskripsi']").val()
                );
                localStorage.setItem(
                    "deskripsi_kualifikasi",
                    $("textarea[name='deskripsi_kualifikasi']").val()
                );
                localStorage.setItem("tanggal", $("input[name='tanggal']").val());
                localStorage.setItem("kontak", $("input[name='kontak']").val());
                localStorage.setItem("email", $("input[name='email']").val());
            });
        });
    </script>
